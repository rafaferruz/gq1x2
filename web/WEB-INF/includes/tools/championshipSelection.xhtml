<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<!--
Fragmento para incluir en ficheros xhtml de facelets para seleccionar un campeonato

Sintaxis:
    <ui:include  src="/WEB-INF/includes/tools/championshipAndRound.xhtml">
	<ui:param name="bean" value="EL que haga referencia a la clase bean que
contenga los métodos que atenderán los cambios de valor de championship y round"/>
	<ui:param name="beanChaId" value="EL que haga referencia a la propiedad 
del bean que recibe el id de championship"/>
	<ui:param name="championshipItemList" value="EL que haga referencia a la propiedad del bean
 que contiene la lista de SelecItems que contienen los nombres y códigos de los championship">
	<ui:param name="textChampionship" value="Texto para mostrar como etiqueta del 
selector de championships"/>     // Este bean deberá tener un método championshipChangeEvent(ValueChangeEvent ev)

-->

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:panelGroup>
	<h:outputLabel for="cs_selectChampionship" id="cs_labelTextChampionship">
	    <h:outputText id="cs_textChampionship" value="#{textChampionship}"/>
	</h:outputLabel>
	<h:selectOneMenu id="cs_selectChampionship" value="#{beanChaId}">
	    <f:selectItems id="cs_championshipSelectItems" value="#{championshipItemList}"/>
	</h:selectOneMenu>
    </h:panelGroup>
</html>
