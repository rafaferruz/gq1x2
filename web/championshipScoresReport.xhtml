<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">


<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:body>
        <ui:composition template="/WEB-INF/jsf2/templates/templateBasic.xhtml">
            <ui:define name="top">
                <ui:include src="/WEB-INF/jsf2/templates/templateNavigation.xhtml"/>
            </ui:define>
            <ui:define name="bottom">
                <ui:include src="/WEB-INF/jsf2/templates/templateBottom.xhtml"/>
            </ui:define>

            <ui:define name="content">
                <f:loadBundle basename="com.gq2.multilang.bet" var="txt_bet"/>
                <f:loadBundle basename="com.gq2.multilang.reports" var="txt_reports"/>
                <f:loadBundle basename="com.gq2.multilang.granq" var="txt_com"/>
                <h3 align="center">#{txt_reports.championshipScoresReport}</h3>
                <h:form id="awardedHitsReport_form">
                    <table>

                        <tr>
			    <td >
				<ui:include  src="/WEB-INF/includes/tools/championshipSelection.xhtml">
				    <ui:param name="beanChaId" value="#{championshipScoresReport.scoChaId}"/>
				    <ui:param name="championshipItemList" value="#{championshipScoresReport.championshipItemList}"/>
				    <ui:param name="textChampionship" value="#{txt_com.Championship}"/>
				</ui:include>
			    </td>
                        </tr>
                        <tr>
                            <td colspan="3">&nbsp;</td>
                            <td align="center">
                                <h:commandButton action="Home" id="cancelar" value="#{txt_com.Cancel}"/>
                            </td>
                            <td align="center">
                                <h:commandButton action="#{championshipScoresReport.generateReport}" id="generateReport" value="#{txt_com.Print}"/>
                            </td>
                        </tr>
                    </table>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>

</html>
