    <script type='text/javascript'>
		    //<![CDATA[
		    //Aqu� metemos nuestro codigo javascript

		    var empezarMenuNavegador = false;
		    var menuMainsMenuNavegador = new Array("menuMain1", "menuMain2", "menuMain3", "menuMain4", "menuMain5");

		    var capasMenuNavegador = new Array("FICHEROS", "INSCRIPCIONES", "PROCESOS", "PRONOSTICOS", "APUESTAS");
		    var retardoMenuNavegador;
		    var ocultarMenuNavegador;
		    function MuestraPanelMenu(capa) {
			xShow(capa);
		    }
		    function OcultaPanelMenu(capa) {
			xHide(capa);
		    }
		    function PosicionaPanelMenu() {
			for (i = 0; i < capasMenuNavegador.length; i++) {
			    posx = xOffsetLeft(menuMainsMenuNavegador[i]);
			    if (posx > 1000)
				posx = 1000;
			    posy = xOffsetTop(menuMainsMenuNavegador[i]);
			    xMoveTo(capasMenuNavegador[i], posx, posy + 24);
			}
		    }
		    window.onresize = function() {
			PosicionaPanelMenu();
		    };
		    function MuestraPanelMenuColoca(capa) {
			if (empezarMenuNavegador) {
			    for (i = 0; i < capasMenuNavegador.length; i++) {
				if (capasMenuNavegador[i] !== capa)
				    xHide(capasMenuNavegador[i]);
			    }
			    clearTimeout(retardoMenuNavegador);
			    xShow(capa);
			}
		    }
		    function OcultaPanelMenuRetarda(capa) {
			if (empezarMenuNavegador) {
			    ocultarMenuNavegador = capa;
			    clearTimeout(retardoMenuNavegador);
			    retardoMenuNavegador = setTimeout("xHide('" + ocultarMenuNavegador + "')", 1000);
			}
		    }
		    function MuestraPanelMenuRetarda(ind) {
			if (empezarMenuNavegador) {
			    clearTimeout(retardoMenuNavegador);
			}
		    }
		    //]]>
    </script>
