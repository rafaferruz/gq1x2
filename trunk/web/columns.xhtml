<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">


<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:body>
        <ui:composition template="/WEB-INF/jsf2/templates/templateBasic.xhtml">
            <ui:define name="top">
                <ui:include src="/WEB-INF/jsf2/templates/templateNavigation.xhtml"/>
            </ui:define>
            <ui:define name="bottom">
                <ui:include src="/WEB-INF/jsf2/templates/templateBottom.xhtml"/>
            </ui:define>

            <ui:define name="content">
                <f:loadBundle basename="com.granq.multilang.granq" var="txt"/>

		<h:form id="form1">
		    <h:outputLabel for="pagetitle" id="pagetitlelabel" styleClass="page-title">
			<h:outputText id="pagetitle" value="#{txt.colpagetitle}"/>
		    </h:outputLabel>
		    <br/>
		    <br/>
		    <table>
			<tbody>
			    <tr>
				<td>
				    <h:outputLabel for="textseason" id="textseasonlabel">
					<h:outputText id="textseason" value="#{txt.season}"/>
				    </h:outputLabel>
				    <h:inputText id="season" maxlength="4" onchange="submit();" size="4" value="#{columns.betSeason}" >
					<f:validateLongRange maximum="2010" minimum="2000"/>
				    </h:inputText>
				    <h:outputLabel for="textround" id="textroundlabel" >
					<h:outputText id="textround" value="#{txt.round}"/>
				    </h:outputLabel>
				    <h:inputText id="round" maxlength="2" onchange="submit();" size="2" value="#{columns.betOrderNumber}">
					<f:validateLongRange maximum="60" minimum="1"/>
				    </h:inputText>
				    <h:outputLabel for="textdescription" id="textdescriptionlabel" >
					<h:outputText id="textdescription" value="#{txt.description}"/>
				    </h:outputLabel>
				    <h:inputText id="description" maxlength="40" value="#{columns.betDescription}">
				    </h:inputText>
				</td>
			    </tr>
			    <tr>
				<td valign="top">
				    <h:commandButton action="cancel" id="button1" value="#{txt.cancel}"/>
				    <h:commandButton action="#{columns.showBets}" id="button2" value="#{txt.betshow}"/>
				    <h:commandButton action="#{columns.showCols}" id="button6" value="#{txt.colshow}"/>
				    <br></br>
				    <br></br>
				</td>
			    </tr>
			    <tr>
				<td>
				    <table>
					<tr>
					    <td valign="top">
						<h:dataTable columnClasses="col-center,col-center,col-center,col-left"
							     headerClass="list-header" id="dataTable1"
							     rowClasses="list-row-even,list-row-odd"
							     value="#{columns.betList}" var="currentRow">
						    <h:column id="column2">
							<f:facet name="header" >
							    <h:outputText id="outputText4" value="#{txt.ID}"/>
							</f:facet>
							<h:commandLink value="#{currentRow.betId}" action="#{columns.editBet}" >
							    <f:setPropertyActionListener target="#{columns.betForEdition}" value="#{currentRow}" />
							</h:commandLink>
						    </h:column>
						    <h:column id="column3">
							<h:outputText id="outputText5" value="#{currentRow['betSeason']}"/>
							<f:facet name="header">
							    <h:outputText id="outputText6" value="#{txt.season}"/>
							</f:facet>
						    </h:column>
						    <h:column id="column4">
							<h:outputText  id="outputText7" value="#{currentRow['betOrderNumber']}"/>
							<f:facet name="header">
							    <h:outputText id="outputText8" value="#{txt.round}"/>
							</f:facet>
						    </h:column>
						    <h:column id="column5">
							<h:outputText id="outputText9" value="#{currentRow['betDescription']}"/>
							<f:facet name="header">
							    <h:outputText id="outputText10" value="#{txt.description}"/>
							</f:facet>
						    </h:column>
						</h:dataTable>
					    </td>
					    <td>
						<br></br>
					    </td>
					    <td valign="top">
						<h:dataTable columnClasses="col-left,col-left,col-center,
							     col-center,col-center,col-center,col-center,col-center"
							     headerClass="list-header" id="dataTableBetLines"
							     rowClasses="list-row-even,list-row-odd"
							     value="#{columns.dataBetLines}" var="currentBetLine">
						    <h:column  id="column201">
							<h:outputText id="outputText201" value="#{currentBetLine['bliTeamName1']}"/>
							<f:facet name="header">
							    <h:outputText id="outputText202" value="#{txt.hometeam}"/>
							</f:facet>
						    </h:column>
						    <h:column  id="column202">
							<h:outputText id="outputText203" value="#{currentBetLine['bliTeamName2']}"/>
							<f:facet name="header">
							    <h:outputText id="outputText204" value="#{txt.outteam}"/>
							</f:facet>
						    </h:column>
						    <h:column id="column203">
							<h:inputText id="inputText205" size="3" maxlength="3" disabled="true" value="#{currentBetLine['bliColumnBase']}"/>
							<f:facet name="header">
							    <h:outputText id="outputText206" value="#{txt.blicolbase}"/>
							</f:facet>
						    </h:column>
						    <h:column id="column204">
							<h:inputText id="inputText207" size="1" maxlength="1" value="#{currentBetLine['bliSign']}"/>
							<f:facet name="header">
							    <h:outputText id="outputText208" value="#{txt.blisign}"/>
							</f:facet>
						    </h:column>
						</h:dataTable>
						<br></br>
						<br></br>
						<h:outputLabel for="outputText222" id="outputText222label">
						    <h:outputText id="outputText222" value="#{txt.savedreductions}"/>
						</h:outputLabel>
						<br></br>
						<h:selectOneMenu id="select221" value="#{columns.siCol}">
						    <f:selectItems id="selitems221"  value="#{columns.columnItemList}" />
						</h:selectOneMenu>
						<h:commandButton action="#{columns.restoreReduction}" id="button221" value="#{txt.restorereduction}"/>
						<br></br>
						<br></br>
						<h:outputLabel for="outputText211" id="outputText211label">
						    <h:outputText id="outputText211" value="#{txt.reductions}"/>
						</h:outputLabel>
						<br></br>
						<h:selectOneMenu id="select201" value="#{columns.selReduction}">
						    <f:selectItem id="selreduce0" itemLabel="#{txt.noreductions}" itemValue="0" />
						    <f:selectItem id="selreduce1" itemLabel="#{txt.reduction13}" itemValue="1" />
						    <f:selectItem id="selreduce2" itemLabel="#{txt.reduction12}" itemValue="2" />
						    <f:selectItem id="selreduce3" itemLabel="#{txt.reduction11}" itemValue="3" />
						    <f:selectItem id="selreduce4" itemLabel="#{txt.reduction10}" itemValue="4" />
						</h:selectOneMenu>
						<br></br>
						<br></br>
						<h:outputLabel for="outputText212" id="outputText212label">
						    <h:outputText id="outputText212" value="#{txt.reducefromcol}"/>
						</h:outputLabel>
						<br></br>
						<h:inputText id="reducefromcol" maxlength="5" size="5" value="#{columns.reduceFromCol}"/>
						<h:outputLabel for="outputText213" id="outputText213label">
						    <h:selectBooleanCheckbox id="reducerandom" value="#{columns.reduceRandom}" />
						    <h:outputText id="outputText213" value="#{txt.randomf}"/>
						</h:outputLabel>
						<h:commandButton action="#{columns.generateReduction}" id="button211" value="#{txt.generatereduction}"/>
						<br></br>
						<br></br>
						<h:inputText id="savereduction" maxlength="20" size="20" value="#{columns.saveReduction}" />
						<h:commandButton action="#{columns.saveReduction}" id="button212" value="#{txt.savereduction}"/>

					    </td>
					    <td valign="top">
						<h:dataTable id="dataTableCols"
							     rowClasses="list-row-even,list-row-odd"
							     value="#{columns.dataShowCols}" var="currentCol">
						    <h:column  id="column301" >
							<h:inputText disabled="true" id="inputText301" value="#{currentCol.col1}"/>
							<f:facet name="header">
							    <h:outputText id="outputText301" value="#{columns.numcol1}"/>
							</f:facet>
						    </h:column>
						    <h:column  id="column302">
							<h:inputText disabled="true" id="inputText302" value="#{currentCol.col2}"/>
							<f:facet name="header">
							    <h:outputText id="outputText302" value="#{columns.numcol2}"/>
							</f:facet>
						    </h:column>
						    <h:column  id="column303">
							<h:inputText disabled="true" id="inputText303" value="#{currentCol.col3}"/>
							<f:facet name="header">
							    <h:outputText id="outputText303" value="#{columns.numcol3}"/>
							</f:facet>
						    </h:column>
						    <h:column  id="column304">
							<h:inputText disabled="true" id="inputText304" value="#{currentCol.col4}"/>
							<f:facet name="header">
							    <h:outputText id="outputText304" value="#{columns.numcol4}"/>
							</f:facet>
						    </h:column>
						    <h:column  id="column305">
							<h:inputText disabled="true" id="inputText305" value="#{currentCol.col5}"/>
							<f:facet name="header">
							    <h:outputText id="outputText305" value="#{columns.numcol5}"/>
							</f:facet>
						    </h:column>
						    <h:column  id="column306">
							<h:inputText disabled="true" id="inputText306" value="#{currentCol.col6}"/>
							<f:facet name="header">
							    <h:outputText id="outputText306" value="#{columns.numcol6}"/>
							</f:facet>
						    </h:column>
						    <h:column  id="column307">
							<h:inputText disabled="true" id="inputText307" value="#{currentCol.col7}"/>
							<f:facet name="header">
							    <h:outputText id="outputText307" value="#{columns.numcol7}"/>
							</f:facet>
						    </h:column>
						    <h:column  id="column308">
							<h:inputText disabled="true" id="inputText308" value="#{currentCol.col8}"/>
							<f:facet name="header">
							    <h:outputText id="outputText308" value="#{columns.numcol8}"/>
							</f:facet>
						    </h:column>
						</h:dataTable>
						<br></br>
						<h:outputLabel for="numcols" id="numcolslabel">
						    <h:outputText id="numcols" value="#{txt.colnumcols}"/>
						</h:outputLabel>
						<h:outputFormat id="totalcolumns" value="#{columns.numCols}" />
						<br></br>
						<h:commandButton action="#{columns.movefirst}" id="button11" value="#{txt.first}"/>
						<h:commandButton action="#{columns.moveprev}" id="button16" value="#{txt.prev}"/>
						<h:commandButton action="#{columns.movenext}" id="button12" value="#{txt.next}"/>
						<h:commandButton action="#{columns.movelast}" id="button13" value="#{txt.last}"/>
						<br></br>
						<h:outputLabel for="goto" id="gotolabel">
						    <h:outputText id="goto" value="#{txt.colgoto}"/>
						</h:outputLabel>
						<h:inputText id="colgoto" required="false" maxlength="5" size="4" style="position:relative; left:20px" value="#{columns.colgoto}" >
						    <f:validateLongRange maximum="32000" minimum="1"/>
						</h:inputText>
						<h:commandButton action="#{columns.movegoto}" id="button14" value="Ir a..."/>
						<br></br>
						<h:commandLink action="printBetForms" target="_blank" value="#{txt.print}" />

					    </td>
					</tr>
				    </table>
				</td>
			    </tr>
			</tbody>
		    </table>
		</h:form>



            </ui:define>
        </ui:composition>
    </h:body>

</html>
